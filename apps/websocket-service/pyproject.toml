[tool.coverage.run]
branch = true
source = [ "websocket_service" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/websocket-service/html'
 --cov-report xml:'../../coverage/apps/websocket-service/coverage.xml'
 --html='../../reports/apps/websocket-service/unittests/html/index.html'
 --junitxml='../../reports/apps/websocket-service/unittests/junit.xml'
"""

[project]
name = "websocket_service"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.11,<4"
readme = 'README.md'
dependencies = [
    "db-core ",
    "dotenv>=0.9.9",
    "fastapi[standard]>=0.115.14",
    "firebase-admin>=6.9.0",
    "gunicorn>=23.0.0",
    "pydantic-settings>=2.10.1",
    "redis>=6.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["websocket_service"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
[tool.uv.sources]
db-core = {path = "../../libs/db-core", editable = true }
