[tool.coverage.run]
branch = true
source = [ "rendering_service" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/rendering-service/html'
 --cov-report xml:'../../coverage/apps/rendering-service/coverage.xml'
 --html='../../reports/apps/rendering-service/unittests/html/index.html'
 --junitxml='../../reports/apps/rendering-service/unittests/junit.xml'
"""

[project]
name = "rendering-service"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.11,<4"
readme = 'README.md'
dependencies = [
  "dropbox>=12.0.2",
  "fastapi[standard]>=0.115.13",
  "gunicorn>=23.0.0",
  "manim>=0.19.0",
  "redis>=6.2.0",
  "pydantic-settings",
]

[tool.hatch.build.targets.wheel]
packages = ["rendering_service"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.11.3",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []